<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<style>
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"], input[type="reset"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form id="myForm">
  <fieldset>
    <legend>Grupo 1: Dados pessoais</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Grupo 2: Informações de contato</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="telefone">Telefone Celular:</label>
    <input type="tel" id="telefone" name="telefone" minlength="9" maxlength="9" required>
    <label for="website">Website Pessoal:</label>
    <input type="url" id="website" name="website">
  </fieldset>

  <fieldset>
    <legend>Grupo 3: Localização</legend>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" min="1" max="9999" required>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>
  </fieldset>

  <input type="submit" value="Cadastrar">
  <input type="reset" value="Limpar">
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    var form = event.target;
    var inputs = form.querySelectorAll("input, select");

    for (var i = 0; i < inputs.length; i++) {
      var input = inputs[i];
      if (!input.checkValidity()) {
        alert("Por favor, preencha todos os campos corretamente.");
        event.preventDefault();
        return;
      }
    }
  });

  document.querySelectorAll("label").forEach(function(label) {
    label.addEventListener("click", function() {
      var inputId = this.getAttribute("for");
      var input = document.getElementById(inputId);
      if (input) {
        input.focus();
      }
    });
  });
</script>

</body>
</html>
